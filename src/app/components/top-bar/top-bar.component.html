<mat-toolbar>
  <a [routerLink]="['/']">
    <span>
      <img
        class="logo"
        src="assets/Pictures/logo.png"
        alt="Background Picture"
      />
    </span>
  </a>

  <span class="example-spacer"></span>
  <button *ngIf="isPatient" routerLink="/echipa" mat-button>Echipa</button>
  <button *ngIf="isPatient" routerLink="/contact" mat-button>Contact</button>
  <span class="example-center"></span>

  <button *ngIf="isPatient" routerLink="/calendar" mat-button>Calendar</button>
  <button *ngIf="isAdmin" routerLink="/admin-tabel-medici" mat-button>
    Admin Tabel Medici
  </button>
  <button *ngIf="isAdmin" routerLink="/admin-tabel-pacienti" mat-button>
    Admin Tabel Pacienti
  </button>
  <button *ngIf="isAdmin" routerLink="/admin-tabel-admini" mat-button>
    Admin Tabel Admini
  </button>

  <span class="example-spacer"></span>
  <span class="example-spacer"></span>
  <button
    (click)="openDialog()"
    [disabled]="buttonDisabled"
    mat-raised-button
    color="warn"
  >
    Programare
  </button>

  <button *ngIf="!user" routerLink="/cart" mat-button>Logare</button>
  <button *ngIf="user" (click)="logout()" mat-button>Delogare</button>
</mat-toolbar>
