<div>
  <mat-form-field>
    <mat-label>Caută</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Popa"
      #input
    />
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>NR.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Nume Column -->
    <ng-container matColumnDef="nume">
      <th mat-header-cell *matHeaderCellDef>NUME</th>
      <td mat-cell *matCellDef="let element">{{ element.nume }}</td>
    </ng-container>

    <!-- Prenume Column -->
    <ng-container matColumnDef="prenume">
      <th mat-header-cell *matHeaderCellDef>PRENUME</th>
      <td mat-cell *matCellDef="let element">{{ element.prenume }}</td>
    </ng-container>

    <!-- Detalii Column -->
    <ng-container matColumnDef="detalii">
      <th mat-header-cell *matHeaderCellDef>DETALII</th>
      <td mat-cell *matCellDef="let element">{{ element.detalii }}</td>
    </ng-container>

    <!-- Timp Column -->
    <ng-container matColumnDef="timp">
      <th mat-header-cell *matHeaderCellDef>MODIFICĂ TIMP</th>
      <td mat-cell *matCellDef="let element">{{ element.timp }}</td>
    </ng-container>

    <!-- Tratament Column -->
    <ng-container matColumnDef="tratament">
      <th mat-header-cell *matHeaderCellDef>TRATAMENT</th>
      <td mat-cell *matCellDef="let element">{{ element.tratament }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
