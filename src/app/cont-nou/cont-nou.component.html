<div>
  <img
    class="login-doctor-picture"
    src="assets/Pictures/login-doctor.jpg"
    alt="Login Doctor Picture"
  />
</div>

<div class="container pt-5">
  <mat-card class="form">
    <h2 class="h2">Creează cont</h2>
    <form [formGroup]="registerForm" (submit)="submitForm()">
      <!-- choosing the role -->
      <mat-radio-group name="account_type" formControlName="role">
        <mat-radio-button class="mx-2" value="user"> User </mat-radio-button>
      </mat-radio-group>
      <br />
      <!-- Full Name -->
      <mat-form-field class="col-5 mt-3 mx-auto">
        <mat-label>Nume și prenume</mat-label>
        <input
          type="text"
          matInput
          formControlName="fullName"
          placeholder="Ex. Frunză Andra"
        />
        <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
          Introduceți <strong>numele și prenumele</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <!-- phone number -->
      <mat-form-field class="col-5 mb-2 mx-auto">
        <mat-label>Telefon</mat-label>
        <input type="text" matInput formControlName="phone" />
        <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
          Introduceți <strong>numărul de telefon</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <!-- Email -->
      <mat-form-field class="col-5 mb-2 mx-auto">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. mail@gmail.com"
        />
        <mat-error
          *ngIf="
            registerForm.get('email')?.hasError('email') &&
            !registerForm.get('email')?.hasError('required')
          "
        >
          Vă rugăm introduceți o adresă de email validă
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Introduceți <strong>adresa de email</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <!-- Password -->
      <mat-form-field class="col-5 mb-2 mx-auto">
        <mat-label>Parola</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Introduceți <strong>parola</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <!-- Submit button -->
      <button
        [disabled]="!registerForm.valid"
        mat-flat-button
        color="primary"
        type="submit"
        class="col-3 mt-2 mb-3"
      >
        Submit
      </button>
      <br />
      <ng-template [ngIf]="submitStatus">
        <span>Contul a fost creat cu succes!</span>
      </ng-template>
    </form>
  </mat-card>
</div>
