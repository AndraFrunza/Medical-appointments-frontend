<!--CARD -->
<div class="body-card" *ngFor="let medic of medici">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ medic.nume }}</mat-card-title>
      <mat-card-subtitle>{{ medic.specializare }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ medic.imagine }}" />
    <mat-card-content>
      <p>
        {{ medic.descriere }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Mai multe detalii...</button>
    </mat-card-actions>
  </mat-card>
</div>
