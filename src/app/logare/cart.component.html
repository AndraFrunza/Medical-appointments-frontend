<div>
  <img
    class="login-doctor-picture"
    src="assets/Pictures/blur-hospital-2.jpg"
    alt="Login Doctor Picture"
  />
</div>

<div class="container pt-5">
  <mat-card class="form">
    <h2 class="h2">Bine ai revenit!</h2>
    <form [formGroup]="loginForm" (submit)="submitForm()">
      <!-- Email -->
      <mat-form-field class="col-5 mb-2 mx-auto">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. mail@gmail.com"
        />
        <mat-error
          *ngIf="
            loginForm.get('email')?.hasError('email') &&
            !loginForm.get('email')?.hasError('required')
          "
        >
          Vă rugăm introduceți o adresă de email validă
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Introduceți <strong>adresa de email</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <!-- Password -->
      <mat-form-field class="col-5 mb-2 mx-auto">
        <mat-label>Parola</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Introduceți <strong>parola</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <!-- Submit button -->
      <button
        [disabled]="!loginForm.valid"
        mat-flat-button
        color="primary"
        type="submit"
        class="col-3 mt-2 mb-3"
      >
        Submit
      </button>
      <br />
      <ng-template [ngIf]="submitStatus">
        <span>Te-ai conectat cu succes!</span>
      </ng-template>
      <p>
        Dacă nu ai cont, accesează <a routerLink="/cont-nou">Creează cont</a>
      </p>
      <br />
      <a href="#">Mi-am uitat parola!</a>
    </form>
  </mat-card>
</div>
